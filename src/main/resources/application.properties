# Configuración del servidor
server.port=8080

# Configuración de H2 Database
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:finanzasdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# o create para recrear la DB en cada inicio
spring.jpa.hibernate.ddl-auto=update

# Mostrar SQL en consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuración de JWT
jwt.secret=UnaClaveSecretaMuyLargaParaJWTQueDebeSerDeAlMenos256BitsDeLongitudParaHS256
jwt.expiration=86400000 # 24 horas en milisegundos

# Swagger/OpenAPI
springdoc.swagger-ui.path=/swagger-ui.html
